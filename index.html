<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Nota Final</title>
   <link rel="stylesheet" href="/style.css">
   <script src="archivo.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Nota Final</h1>
        <form id="calculator">
            <div>
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" required>
            </div>
            <div>
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" required>
            </div>
            <div>
                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" required>
            </div>
            <button type="button" onclick="calcularNotaFinal()">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
</body>
</html>
